<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차량 A/S 관리 시스템</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <h2>차량 A/S 관리</h2>
            </div>
            <ul class="nav-links">
                <li><a href="#dashboard" class="active"><i class="fas fa-home"></i> 대시보드</a></li>
                <li><a href="#customers"><i class="fas fa-users"></i> 고객 관리</a></li>
                <li><a href="#repairs"><i class="fas fa-wrench"></i> 수리 작업</a></li>
                <li><a href="#inventory"><i class="fas fa-boxes"></i> 부품 재고</a></li>
                <li><a href="#employees"><i class="fas fa-user-tie"></i> 직원 관리</a></li>
                <li><a href="#reports"><i class="fas fa-chart-bar"></i> 보고서</a></li>
            </ul>
        </nav>
        
        <main class="main-content">
            <header>
                <div class="header-content">
                    <h1>대시보드</h1>
                    <div class="user-info">
                        <span class="user-name">관리자</span>
                        <i class="fas fa-user-circle"></i>
                    </div>
                </div>
            </header>

            <div class="dashboard">
                <div class="stats-container">
                    <div class="stat-card">
                        <i class="fas fa-tools"></i>
                        <div class="stat-info">
                            <h3>진행중인 작업</h3>
                            <p class="stat-number">12</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-clock"></i>
                        <div class="stat-info">
                            <h3>대기중인 작업</h3>
                            <p class="stat-number">5</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-check-circle"></i>
                        <div class="stat-info">
                            <h3>완료된 작업</h3>
                            <p class="stat-number">128</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-won-sign"></i>
                        <div class="stat-info">
                            <h3>이번달 매출</h3>
                            <p class="stat-number">₩15,280,000</p>
                        </div>
                    </div>
                </div>

                <div class="recent-repairs">
                    <h2>최근 수리 내역</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>작업번호</th>
                                <th>고객명</th>
                                <th>차량정보</th>
                                <th>작업내용</th>
                                <th>상태</th>
                                <th>예상완료일</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>#12345</td>
                                <td>홍길동</td>
                                <td>현대 아반떼 CN7</td>
                                <td>정기점검</td>
                                <td><span class="status in-progress">진행중</span></td>
                                <td>2024-03-22</td>
                            </tr>
                            <tr>
                                <td>#12344</td>
                                <td>김철수</td>
                                <td>기아 K5 DL3</td>
                                <td>엔진오일 교체</td>
                                <td><span class="status completed">완료</span></td>
                                <td>2024-03-21</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
