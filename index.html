<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차량 A/S ERP 시스템</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>차량 A/S ERP 시스템</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="active">홈</a></li>
                <li><a href="service.html">사고/정비 접수</a></li>
                <li><a href="inventory.html">재고 관리</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="dashboard">
            <div class="card">
                <h2>오늘의 접수 현황</h2>
                <p id="todayServiceCount">0건</p>
            </div>
            <div class="card">
                <h2>진행 중 작업</h2>
                <p id="ongoingServiceCount">0건</p>
            </div>
            <div class="card">
                <h2>재고 알림</h2>
                <p id="inventoryAlert">0개</p>
            </div>
        </section>

        <section class="quick-actions">
            <h2>빠른 작업</h2>
            <div class="action-buttons">
                <button onclick="location.href='service.html'">새 접수</button>
                <button onclick="location.href='inventory.html'">재고 확인</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 차량 A/S ERP 시스템. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
