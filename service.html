<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사고/정비 접수 - 차량 A/S ERP 시스템</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>차량 A/S ERP 시스템</h1>
        <nav>
            <ul>
                <li><a href="index.html">홈</a></li>
                <li><a href="service.html" class="active">사고/정비 접수</a></li>
                <li><a href="inventory.html">재고 관리</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="service-form">
            <h2>새 접수</h2>
            <form id="serviceForm">
                <div class="form-group">
                    <label for="customerName">고객명</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">연락처</label>
                    <input type="tel" id="phoneNumber" required>
                </div>
                <div class="form-group">
                    <label for="carModel">차량 모델</label>
                    <input type="text" id="carModel" required>
                </div>
                <div class="form-group">
                    <label for="carNumber">차량 번호</label>
                    <input type="text" id="carNumber" required>
                </div>
                <div class="form-group">
                    <label for="serviceType">서비스 유형</label>
                    <select id="serviceType" required>
                        <option value="">선택하세요</option>
                        <option value="accident">사고 수리</option>
                        <option value="maintenance">정기 정비</option>
                        <option value="repair">일반 수리</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">문제 설명</label>
                    <textarea id="description" rows="4" required></textarea>
                </div>
                <button type="submit">접수하기</button>
            </form>
        </section>

        <section class="service-list">
            <h2>접수 목록</h2>
            <div class="filter-options">
                <select id="statusFilter">
                    <option value="all">전체</option>
                    <option value="pending">대기 중</option>
                    <option value="in-progress">진행 중</option>
                    <option value="completed">완료</option>
                </select>
            </div>
            <div id="serviceList" class="list-container">
                <!-- 접수 목록이 여기에 동적으로 추가됩니다 -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 차량 A/S ERP 시스템. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
